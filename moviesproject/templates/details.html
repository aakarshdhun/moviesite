{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src= "{{movies.image.url}}" width="300" height="500">
        </div>
            <div class="col-md-6">
                <h2>{{movies.name}}</h2>
                <h4>{{movies.desc}}</h4>
                <h2>{{movies.year}}</h2>
                <a class="btn btn-warning" href="{% url 'update' movies.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' movies.id %}">Delete</a>

            </div>


    </div>
</div>
{% endblock %}
